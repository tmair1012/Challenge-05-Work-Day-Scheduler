<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--8 AM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>8 AM</p>
      </div>
      <input id='eightam' type='text' placeholder='' class='col-sm-9'></input>
      <button id='eightbutton' class='col-sm-2'>
      </button>
    </div>
    <!--9 AM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>9 AM</p>
      </div>
      <input id='nineam' class='col-sm-9'>
      </input>
      <button class='col-sm-2'></button>
    </div>
    <!--10 AM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>10 AM</p>
      </div>
      <input id='tenam' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--11 AM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>11 AM</p>
      </div>
      <input id='elevenam' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--12 PM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>12 PM</p>
      </div>
      <input id='twelvepm' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--1 PM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>1 PM</p>
      </div>
      <input id='onepm' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--2 PM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>2 PM</p>
      </div>
      <input id='twopm' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--3 PM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>3 PM</p>
      </div>
      <input id='threepm' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>
    <!--4 PM-->
    <div class='row'>
      <div class='col-sm-1'>
        <p>4 PM</p>
      </div>
      <input id='fourpm' class='col-sm-9'></input>
      <button class='col-sm-2'></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">

  </script>

  <!--Use moment.js to display the time under title section-->
  <script>
    var getDate = moment();
    dateEl = getDate.format('MMMM Do YYYY, h:mm:ss a');
    $('#currentDay').append(dateEl);

    //styling
    $('.row').css({
      'border-bottom': '1px solid black',
    });

    $('.col-sm-2').css({
      'background-color': 'lightblue',
      'max-height': '77px'
    })



    //Function to write into box and save to local storage.

    var eightinput = $('#eightam').val()

    $('#eightbutton').on('click', function (eightinput) {
      localStorage.setItem('eightinput', JSON.stringify(eightinput));
    })



    //clears storage for next day
    function clearSchedule() {
      $('.col-sm-9').empty();
    }
    $('.col-sm-2').click(function () {

    })

    //Function to color code blocks based on time
    function timeColor() {
      //set current time
      var timeColors = moment();
      //sets times to start of the hour to compare
      var eightAM = moment().set({ 'hour': 8, 'minute': 00, 'seconds': 00 });
      var nineAM = moment().set({ 'hour': 9, 'minute': 00, 'seconds': 00 });
      var tenAM = moment().set({ 'hour': 10, 'minute': 00, 'seconds': 00 });
      var elevenAM = moment().set({ 'hour': 11, 'minute': 00, 'seconds': 00 });
      var twelvePM = moment().set({ 'hour': 12, 'minute': 00, 'seconds': 00 });
      var onePM = moment().set({ 'hour': 13, 'minute': 00, 'seconds': 00 });
      var twoPM = moment().set({ 'hour': 14, 'minute': 00, 'seconds': 00 });
      var threePM = moment().set({ 'hour': 15, 'minute': 00, 'seconds': 00 });
      var fourPM = moment().set({ 'hour': 16, 'minute': 00, 'seconds': 00 });
      var fivePM = moment().set({ 'hour': 17, 'minute': 00, 'seconds': 00 });


      var timeslots = [eightAM, nineAM, tenAM, elevenAM, twelvePM, onePM, twoPM, threePM, fourPM, fivePM];

      //test to see if moment is working
      timeColorEl = timeColors.format('h:mm:ss a');
      console.log(eightAM);
      console.log(timeColorEl);

      //default to green.
      for (let i = 0; i < timeslots.length; i++) {
        if (timeColors.isBefore(timeslots[i])) {
          $('.col-sm-9').css({
            'background-color': 'green',
            'max-height': '77px'
          });
        }
        else {
          $('.col-sm-9').css({
            'background-color': 'red',
            'max-height': '77px'
          });
        }
      }


      //GET RED COLORS
      //sets all times before 9 to red, if not 8 yet the 8 am will stay green
      if (timeColors.isAfter(timeslots[0])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 10 to red
      if (timeColors.isAfter(timeslots[0, 1])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 11 to red
      if (timeColors.isAfter(timeslots[0, 1, 2])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 12 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 1 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3, 4])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twelvepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 2 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3, 4, 5])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twelvepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#onepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 3 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3, 4, 5, 6])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twelvepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#onepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twopm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //sets all times before 4 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3, 4, 5, 6, 7])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twelvepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#onepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twopm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#threepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      // Sets all times before 5 to red
      if (timeColors.isAfter(timeslots[0, 1, 2, 3, 4, 5, 6, 7, 8])) {
        $('#eightam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#nineam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#tenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#elevenam').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twelvepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#onepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#twopm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#threepm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
        $('#fourpm').css({
          'background-color': 'red',
          'max-height': '77px'
        });
      }
      //GET GREY COLOR

      //Between 8 and 9
      if (timeColors.isBetween(timeslots[0], timeslots[1])) {
        $('#eightam').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 9 and 10
      if (timeColors.isBetween(timeslots[1], timeslots[2])) {
        $('#nineam').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 10 and 11
      if (timeColors.isBetween(timeslots[2], timeslots[3])) {
        $('#tenam').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 11 and 12
      if (timeColors.isBetween(timeslots[3], timeslots[4])) {
        $('#elevenam').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 12 and 1
      if (timeColors.isBetween(timeslots[4], timeslots[5])) {
        $('#twelvepm').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 1 and 2
      if (timeColors.isBetween(timeslots[5], timeslots[6])) {
        $('#onepm').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 2 and three
      if (timeColors.isBetween(timeslots[6], timeslots[7])) {
        $('#twopm').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      //Between 3 and four
      if (timeColors.isBetween(timeslots[7], timeslots[8])) {
        $('#threepm').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
      if (timeColors.isBetween(timeslots[8], timeslots[9])) {
        $('#fourpm').css({
          'background-color': 'grey',
          'max-height': '77px'
        });
      }
    }
    timeColor();
  </script>

</body>

</html>
