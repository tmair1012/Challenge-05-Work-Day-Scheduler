<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--8 AM-->
    <div class='row'>
      <div class='col-sm-2'>
        <p>8 AM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col-sm-2'></div>
      </div>
    <!--9 AM-->
    <div class='row'>
      <div class='col-sm-2'>
        <p>9 AM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col-sm-3'></div>
      </div>
    <!--10 AM-->
    <div class='row'>
      <div class='col'>
        <p>10 AM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col'></div>
      </div>
    <!--11 AM-->
    <div class='row'>
      <div class='col'>
        <p>11 AM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col'></div>
    </div>
    <!--12 PM-->
    <div class='row'>
      <div class='col'>
        <p>12 PM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col'></div>
      </div>
    <!--1 PM-->
    <div class='row'>
      <div class='col'>
        <p>1 PM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col'></div>
      </div>
    <!--2 PM-->
    <div class='row'>
      <div class='col'>
        <p>2 PM</p>
      </div>
      <div id='changeColor' class='col-sm-8'></div>
      <div class='col'></div>
      </div>
    <!--3 PM-->
    <div class='row'>
      <div class='col'>
        <p>3 PM</p>
      </div>
      <div class='col-sm-8'></div>
      <div class='col'></div>
      </div>
    <!--4 PM-->
    <div class='row'>
      <div class='col'>
        <p>4 PM</p>
      </div>
      <div class='col-sm-8'></div>
      <div class='col'></div>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">

  </script>

  <!--Use moment.js to display the time under title section-->
  <script>
    var getDate = moment();
    dateEl = getDate.format('MMMM Do YYYY, h:mm:ss a');
    $('#currentDay').append(dateEl);

  //Function to change color of div based on current time.
    
    $('.col-sm-8').css({'background-color':'green',
      'border' : '1px solid black'});
    $('.col-sm-2').css({'border-right':'black'})
  //Function to write into box and save to local storage.
  </script>

</body>

</html>
